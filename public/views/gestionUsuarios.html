<div><br>

    <!-- Lista de usuarios -->
    <br><br>
    <div class="col-md-12 col-md-offset-8">
        <div class="chat-panel panel panel-default">
            <div class="panel-heading">

                <h3 style="text-align: center; background: gray; color: white; padding: 2%;margin-top: 0px;margin-bottom: 0px;">Lista de usuarios
                    <button  type="button" class="button_accept_modal" data-toggle="modal" data-target="#myModalAdd"><span class="glyphicon glyphicon-plus"></span></button>
                </h3>

            </div>
            <!-- Modal create user-->
            <div class="modal fade" id="myModalAdd" role="dialog">
                <div class="modal-dialog">


                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="modal-header" style="background: gray; color: white; padding: 2%">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4><span class="glyphicon glyphicon-user"></span> Add User</h4>
                            </div>
                        </div>
                        <div class="modal-body">
                            <br>
                            <form name="myFormRegister" role="form">
                                <div class="form-group" style="text-align: left">
                                    <label><span class="glyphicon glyphicon-user"></span> Name</label>
                                    <input type="text" class="form-control" name="nombre" ng-model="newUser.fullName" placeholder="Enter your name" required>
                                </div>
                                <div class="form-group" style="text-align: left">
                                    <label><span class="glyphicon glyphicon-envelope"></span> Email</label>
                                    <input type="email" class="form-control" name="usuario" ng-model="newUser.email" placeholder="Enter email" required>
                                </div>
                                <div class="form-group" style="text-align: left">
                                    <label><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                                    <input type="password" class="form-control" name="password" ng-model="newUser.password" placeholder="Enter password" required>
                                    <input type="password" class="form-control" name="password" ng-model="pass2" placeholder="Repeat password" required>
                                </div>
                                <button type="submit" ng-click="createUser()" class="button_accept_modal" data-dismiss="modal"><span class="glyphicon glyphicon-ok"></span> Create</button>
                                <button type="submit" class="button_cancel_modal" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                        </div>
                    </div>

                </div>
            </div>
            <div class="panel-footer">
                <table style="width:100%">
                    <tr>
                        <th type="text"></th>
                        <th type="text" style="text-align: center">Name<br>
                            <input ng-model="search.fullName" placeholder="Filter by name">
                        </th>
                        <th type="text" style="text-align: center">Email<br>
                            <input ng-model="search.email" placeholder="Filter by email">
                        </th>
                        <th type="text"></th>
                    </tr>
                    <tr ng-repeat="user in users | filter:search:strict">

                        <td>
                            <button type="button" ng-click="takeUser(user)" class="button_warning_modal" data-toggle="modal" data-target="#myModalEdit"><span class="glyphicon glyphicon-pencil"></span></button>

                            <!-- Modal button edit-->
                            <div class="modal fade" id="myModalEdit" role="dialog">
                                <div class="modal-dialog">

                                    <!-- Modal content-->
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <div class="modal-header" style="background: gray; color: white; padding: 2%">
                                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                <h4><span class="glyphicon glyphicon-pencil"></span> Edit User</h4>
                                            </div>
                                        </div>
                                        <div class="modal-body">
                                            <br>
                                            <form name="myFormRegister" role="form">
                                                <div class="form-group" style="text-align: left">
                                                    <label><span class="glyphicon glyphicon-user"></span> Name</label>
                                                    <input type="text" class="form-control" name="nombre" ng-model="UserTaket.fullName" placeholder="Name" required>
                                                </div>
                                                <div class="form-group" style="text-align: left">
                                                    <label><span class="glyphicon glyphicon-envelope"></span> Email</label>
                                                    <input type="email" class="form-control" name="usuario" ng-model="UserTaket.email" placeholder="Email" required>
                                                </div>
                                                <div class="form-group" style="text-align: left">
                                                    <label><span class="glyphicon glyphicon-eye-open"></span>Password</label>
                                                    <input  disabled type="password" class="form-control" name="password" ng-model="UserTaket.password" placeholder="Password" required>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="submit" ng-click="editUser()" class="button_accept_modal" data-dismiss="modal"><span class="glyphicon glyphicon-ok"></span> Done</button>
                                            <button type="submit" class="button_cancel_modal" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                                        </div>
                                    </div>

                                </div>
                            </div>


                        </td>
                        <td type="text">{{ user.fullName }}</td>
                        <td type="text">{{ user.email }}</td>
                        <td>
                            <button type="button" ng-click="takeUser(user)" class="button_cancel_modal" data-toggle="modal" data-target="#myModalDelete">&#10008</button>

                            <!-- Modal button Delete-->
                            <div class="modal fade" id="myModalDelete" role="dialog">
                                <div class="modal-dialog">

                                    <!-- Modal content-->
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>
                                        <div class="modal-body">
                                            <p>Â¿Seguro que quieres eliminar este usuario?</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" ng-click="deleteUser()" class="button_accept_modal" data-dismiss="modal">Accept</button>
                                            <button type="button" class="button_cancel_modal" data-dismiss="modal">Cancel</button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
