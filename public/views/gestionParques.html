<div><br>
   
    <!-- Lista de usuarios -->
    <br><br>
    <div class="col-md-20" alig="center">
        <div class="panel-default">
            <div class="panel-heading"><h3>Lista de parques registrados</h3></div>
            <div class="panel-footer" align="center">
                <table style="width:100%" align="center">
                    <tr> 
                        <th type="text">Edit</th> 
                        <th type="text">Nombre</th> 
                        <th type="text">Descripción</th> 
                        <th type="text">Localización</th> 
                        <th type="text">Precio</th> 
                        <th type="text">Fecha registro</th> 
                    </tr>  
                    <tr ng-repeat="sandpit in sandpits"> 
                        <td> 
                            <button class="w3-btn-floating-large w3-teal" ng-click="selectUser(user)">&#9998;</button> 
                        </td> 
                        <td type="text">{{ sandpit.name }}</td> 
                        <td type="text">{{ sandpit.description }}</td> 
                        <td type="text">{{ sandpit.location }}</td> 
                        <td type="text">{{ sandpit.price }}</td> 
                        <td type="text">{{ sandpit.created_at }}</td> 
                        <td> 
                            <button ng-click="deleteSandpit(sandpit._id)">x</button> 
                        </td> 
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <!-- Crear y editar Usuarios -->
            <div class="col-md-7 col-md-offset-2">
                <div class="chat-panel panel panel-default">
                    <div class="panel-heading"><h3>{{header}}</h3></div>
                    <div class="panel-footer">
                        <input class="w3-input w3-border" type="text" ng-disabled="!edit" ng-model="newSandpit.name" placeholder="Nombre">
                        <br>
                        <br>
                        <input class="w3-input w3-border" type="text" ng-disabled="!edit" ng-model="newSandpit.location" placeholder="Localización">
                        <br>
                        <br>
                        <input class="w3-input w3-border" type="text" ng-disabled="!update || !edit" ng-model="newSandpit.description" placeholder="Descripción">
                        <br>
                        <br>
                        <input class="w3-input w3-border" type="password" ng-disabled="!edit" ng-model="newSandpit.price" placeholder="Precio">
                        <br>
                        <br>
                        <button class="w3-btn-floating-large w3-teal" ng-disabled="error || incomplete" ng-hide="create" ng-click="createSandpit()">+</button>
                        <button class="w3-btn w3-teal" ng-hide="update" ng-disabled="error || incomplete" ng-click="editUser()">Actualizar</button>

                    </div>
                </div>
            </div>
            <!-- FIN/Crear y editar Usuarios -->
</div>
