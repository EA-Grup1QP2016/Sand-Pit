<div><br>

    <!-- Lista de usuarios -->
    <br><br>
    <div class="col-md-30">
        <div class="chat-panel panel panel-default">
            <div class="panel-heading">
                <h3 style="text-align: center; background: gray; color: white; padding: 2%;margin-top: 0px;margin-bottom: 0px;">Lista de Eventos</h3>
            </div>

            <div class="panel-footer">

                <table style="width:100%">
                    <tr> 
                        <th type="text"></th> 
                        <th type="text">Name<br>
                            <input ng-model="search.name" placeholder="Filter by name"></th> 
                        <th type="text">Description<br>
                            <input ng-model="search.description" placeholder="Filter by description"></th> </th> 
                        <th type="text">Location<br>
                            <input ng-model="search.location" placeholder="Filter by location"></th> </th> 
                        <th type="text">Date<br>
                            <input ng-model="search.date" placeholder="Filter by date"></th> </th> 
                        <th type="text">Location (Park)<br>
                            <input ng-model="search.duration" placeholder="Filter by  duration"></th> </th> 
                        <th type="text">Creator<br>
                            <input ng-model="search.creator" placeholder="Filter by creator"></th> </th> 
                        <th type="text"></th> 
                    </tr>  
                    <tr ng-repeat="event in events | filter:search:strict" > 
                        <td> 
                            <button type="button" ng-click="takeSandpit(sandpit)" class="button_warning_modal" data-toggle="modal" data-target="#myModalEdit"><span class="glyphicon glyphicon-pencil"></span></button>

                            <!-- Modal button edit-->
                            <div class="modal fade" id="myModalEdit" role="dialog">
                                <div class="modal-dialog">

                                    <!-- Modal content-->
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <div class="modal-header" style="background: gray; color: white; padding: 2%">
                                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                <h4><span class="glyphicon glyphicon-pencil"></span> Edit Sandpit</h4>
                                            </div>
                                        </div>
                                        <div class="modal-body">
                                            <br>
                                            <form name="myFormRegister" role="form">
                                                <div class="form-group" style="text-align: left">
                                                    <label><span class="glyphicon glyphicon-tree-conifer"></span> Name</label>
                                                    <input type="text" class="form-control" name="nombre" ng-model="sandpitTaket.name" placeholder="Name" required>
                                                </div>
                                                <div class="form-group" style="text-align: left">
                                                    <label><span class="glyphicon glyphicon-info-sign"></span> Description</label>
                                                    <input type="text" class="form-control" name="description" ng-model="sandpitTaket.description" placeholder="Description" required>
                                                </div>
                                                <div class="form-group" style="text-align: left">
                                                    <label><span class="glyphicon glyphicon-list"></span> Equipments</label>
                                                    <input  type="text" class="form-control" name="equipments" ng-model="sandpitTaket.facilities" placeholder="Equipments" required>
                                                </div>
                                                <div class="form-group" style="text-align: left">
                                                    <label><span class="glyphicon glyphicon-euro"></span> Price</label>
                                                    <input  type="number" class="form-control" name="price" ng-model="sandpitTaket.price" placeholder="Price" required>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button disable type="submit" ng-click="editSandpit()" class="button_accept_modal" data-dismiss="modal"><span class="glyphicon glyphicon-ok"></span> Done</button>
                                            <button type="submit" class="button_cancel_modal" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </td> 
                        <td type="text">{{ event.name }}</td> 
                        <td type="text">{{ event.description }}</td> 
                        <td type="text">{{ event.location }}</td> 
                        <td type="text">{{ event.date }}</td> 
                        <td type="text">{{ event.duration }}</td>
                        <td type="text">{{ event.creator }}</td> 

                        <td> 
                            <button type="button" ng-click="takeEvent(event)" class="button_cancel_modal" data-toggle="modal" data-target="#myModalDelete">&#10008</button>
                            <!-- Modal button Delete-->
                            <div class="modal fade" id="myModalDelete" role="dialog">
                                <div class="modal-dialog">

                                    <!-- Modal content-->
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>
                                        <div class="modal-body">
                                            <p>¿Seguro que quieres eliminar este usuario?</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" ng-click="deleteEvent()" class="button_accept_modal" data-dismiss="modal">Accept</button>
                                            <button type="button" class="button_cancel_modal" data-dismiss="modal">Cancel</button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </td> 
                    </tr>
                </table>

            </div>
        </div>
    </div>
</div>
