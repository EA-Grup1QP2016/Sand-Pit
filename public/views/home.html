<!-- ///////////////////////////////////////////////////////////////////////////////////Modal button Register-->
<div class="modal fade" id="myModalRegister" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form name myForm>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg text-center"  placeholder="Inserta un nombre" ng-model="newUser.fullName" required>
                        <br>
                        <input type="email" class="form-control input-lg text-center"  placeholder="Correo electrónico" ng-model="newUser.email" required>
                        <br>
                        <input type="password" class="form-control input-lg text-center"  placeholder="Password" ng-model="newUser.password" required>

                    </div>
                    <button type="button" ng-click="createUserModal()" class="button_accept_modal" data-dismiss="modal" >Register</button>
                    <button type="button" class="button_cancel_modal" data-dismiss="modal">Cancel</button>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>

    </div>
</div>


<!--////////////////////////////////////////////////////////////////////////////////////Modal button login-->
<!-- Modal -->
<div class="modal fade" id="myModalLogin" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header" style="background: gray; color: white; padding: 2%">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
            </div>
            <div class="modal-body">
                <br>
                <form role="form">
                    <div class="form-group" style="text-align: left">
                        <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
                        <input type="email" class="form-control" name="usuario" id="usrname" ng-model="login.email" placeholder="Enter email" required>

                    </div>
                    <div class="form-group" style="text-align: left">
                        <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                        <input type="password" class="form-control" name="password" id="psw" ng-model="login.pwd" placeholder="Enter password" required>

                    </div>
                    <button type="submit" ng-click="localLogin()" class="button_accept_modal"><span class="glyphicon glyphicon-log-in"></span> Login</button>
                    <button type="submit" class="button_cancel_modal" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                </form>
            </div>
            <div class="modal-footer">
                <p style="margin-bottom: 0px">Alternative login</p>
                <h1 style="margin-top: 0px;">
                <a class="icon-fdc-facebook" href="auth/facebook"  target="_blank" data-clicktrack="true" ng-click="loginFacebook()" ></a>
                <a class="icon-fdc-twitter" href="auth/twitter" target="_blank" data-clicktrack="true" ng-click="loginTwitter()"></a>
                <a class="icon-fdc-google" href="https://plus.google.com/" target="_blank" data-clicktrack="true"></a>
                </h1>
                <p style="margin-bottom: 0px">Not a member?  <a type="submit" data-dismiss="modal" data-toggle="modal" data-target="#myModalRegister"> Sign Up</a></p>
            </div>
        </div>

    </div>
</div>
