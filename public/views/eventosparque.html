<br><br>
<div><br>

    <!-- Eventos del Sandpit -->
    <br><br>
    <div class="col-md-20 col-md-offset-3">
        <div class="chat-panel panel panel-default">
            <div class="panel-heading">

                <h3 style="text-align: center; background: gray; color: white; padding: 2%;margin-top: 0px;margin-bottom: 0px;">
                    <button  type="button" class="button_warning_modal" data-toggle="modal" data-target="#myModalAddSandpit">Create new event in this SandPit</button>
                </h3>

            </div>
            <!-- Modal create user-->
            <div class="modal fade" id="myModalAddSandpit" role="dialog">
                <div class="modal-dialog">


                    <!-- Modal content-->
                    <div class="modal-content modal-lg">
                        <div class="modal-header">
                            <div class="modal-header" style="background: gray; color: white; padding: 2%">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4><span class="glyphicon glyphicon-tree-conifer"></span> Add Sandpit</h4>
                            </div>
                        </div>
                        <div class="modal-body">
                            <br>
                            <form name="myFormRegister" role="form">
                                <div class="form-group col-md-12 col-md-offset-1" style="text-align: left">
                                    <label><span class="glyphicon glyphicon-user"></span> Name of the event</label>
                                    <input type="text" class="form-control" id="name" placeholder="Football match..." ng-model="eventData.name" required>
                                    <br>
                                    <label><span class="glyphicon glyphicon-envelope"></span> Description of the event</label>
                                    <input type="text" class="form-control" id="description" placeholder="Friendly match in..." ng-model="eventData.description" required>
                                    <br>
                                    <label><span class="glyphicon glyphicon-envelope"></span> StartTime/EndTime</label>
                                    <input type="text" class="form-control" id="duration" placeholder="15:00/18:00" ng-model="eventData.duration" required>
                                    <br>
                                    <div class="modal-footer">
                                    <button type="submit" ng-click="createEvent()" ng-disabled="addEvent.$invalid" class="button_accept_modal" data-dismiss="modal"><span class="glyphicon glyphicon-ok"></span> Create</button>
                                    <button type="submit" class="button_cancel_modal" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                                    </div>
                                </div>
                                <div class="form-group col-md-12 col-md-offset-0" style="text-align: left">
                                    <label><span class="glyphicon glyphicon-user"></span>When?</label>
                                    <div class="modal-footer">
                                        <date-picker ng-model="eventData.date" required></date-picker><br>
                                    <!--<input type="text" id="date" ng-model="eventData.date" required>-->
                                    </div>
                                </div>

                            </form>
                        </div>
                        <div class="modal-footer">
                        </div>
                    </div>

                </div>
            </div>
            <div class="panel-footer">
                <table style="width:100%">
                    <tr>
                        <th type="text" style="text-align: center">Name<br>
                        </th>
                        <th type="text" style="text-align: center">Description<br>
                        </th>
                        <th type="text" style="text-align: center">Date<br>
                        </th>
                        <th type="text" style="text-align: center">Duration<br>
                        </th>
                        <th type="text" style="text-align: center">Creator<br>
                        </th>
                        <th type="text"></th>
                    </tr>
                    <tr ng-repeat="x in events">
                        <td type="text">{{ x.name }}</td>
                        <td type="text">{{ x.description }}</td>
                        <td type="text">{{ x.date }}</td>
                        <td type="text">{{ x.duration }}</td>
                        <td type="text">{{ x.creator }}</td>
                        <td>
                            <button type="button" ng-click="signupEvent(x.name);" class="button_accept_modal"><span class="glyphicon glyphicon-log-in"></span></button>
                            <button type="button" ng-click="unsignupEvent(x.name);" class="button_cancel_modal"><span class="glyphicon glyphicon-log-out"></span></button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
