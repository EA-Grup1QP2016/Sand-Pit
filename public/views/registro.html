<div class="jumbotron text-center" style="width:100%; height:100%">
    <h1>Página registro</h1>
    <p>{{ message }}</p>

    <div class="fd-content" style="width:100%; height:100%">
        <div class="container" style="width:100vw; height:70vh">
            <div class="row" >
                <div class="col-md-20 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title" align="center">Registro de nuevo usuario</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="Nombre y apellidos" ng-disabled="!edit" ng-model="newUser.fullName" autofocus>
                                        <span ng-show="myForm.user.$error.required">Username is required.</span>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="email" placeholder="E-mail" ng-disabled="!update || !edit" ng-model="newUser.email" autofocus>
                                        <span ng-show="myForm.email.$error.required">Email is required.</span>
                                        <span ng-show="myForm.email.$error.email">Invalid email address.</span>

                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="password" placeholder="Contraseña" ng-disabled="!edit" ng-model="newUser.password" autofocus>
                                        <span ng-show="myForm.user.$error.required">Los passwords deben ser iguales</span>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="password" placeholder="Repite contraseña" ng-disabled="!edit" ng-model="pass2" autofocus>
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <button  class="btn btn-lg btn-success btn-block" ng-disabled="error || incomplete" ng-hide="create" ng-click="createUser()">Registrarse</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    input.ng-invalid {
        background-color: pink;
    }
</style>
