<!-- Modal button edit USER accesible desde todas las views-->
<div class="modal fade" id="myModalEditUser" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-header" style="background: gray; color: white; padding: 2%">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4><span class="glyphicon glyphicon-pencil"></span> Edit User (not working yet)</h4>
                </div>
            </div>
            <div class="modal-body">
                <br>
                <form name="myFormRegister" role="form">
                    <div class="form-group" style="text-align: left">
                        <label><span class="glyphicon glyphicon-user"></span> Name</label>
                        <input type="text" class="form-control" name="nombre" ng-model="newUser.fullName" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group" style="text-align: left">
                        <label><span class="glyphicon glyphicon-envelope"></span> Email</label>
                        <input type="email" class="form-control" name="usuario" ng-model="newUser.email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group" style="text-align: left">
                        <label><span class="glyphicon glyphicon-eye-close"></span> Old Password</label>
                        <input type="password" class="form-control" name="password" ng-model="newUser.password" placeholder="Enter the old password" required>
                    </div>
                    <div class="form-group" style="text-align: left">
                        <label><span class="glyphicon glyphicon-eye-open"></span> New Password</label>
                        <input type="password" class="form-control" name="password" ng-model="newUser.password" placeholder="Enter the new password" required>
                        <input type="password" class="form-control" name="password" ng-model="pass2" placeholder="Repeat the new password" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" disabled ng-click="createUser()" class="button_accept_modal" data-dismiss="modal"><span class="glyphicon glyphicon-ok"></span> Done</button>
                <button type="submit" class="button_cancel_modal" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
            </div>
        </div>

    </div>
</div>
