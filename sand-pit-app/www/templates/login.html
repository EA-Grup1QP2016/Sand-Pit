<ion-view view-title="Login" name="login-view">
  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Email" ng-model="data.email">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="data.password">
      </label>
    </div>
    <button class="button button-block button-calm" ng-click="login(data)">Login</button>
    <br><br>
    <div class="container">
      <a class="button icon ion-edit button-balanced"  ng-click="signUp()">
        SignUp
      </a>
      <a class="button button-positive icon ion-social-facebook-outline" href='base_url' ng-click="loginFacebook()">
        SignIn with Facebook
      </a>
    </div>

  </ion-content>
</ion-view>
